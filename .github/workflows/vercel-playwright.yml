name: Playwright After Vercel Deploy

on:
  deployment_status:

concurrency:
  group: playwright-vercel-${{ github.event.deployment.id }}
  cancel-in-progress: true

jobs:
  e2e:
    if: |
      github.event.deployment_status.state == 'success' &&
      (github.event.deployment_status.environment == 'Production' || github.event.deployment_status.environment == 'production') &&
      (
        contains(github.event.deployment_status.environment_url || '', 'vercel.app') ||
        contains(github.event.deployment_status.target_url || '', 'vercel.app') ||
        contains(github.event.deployment_status.environment_url || '', 'dechen.study') ||
        contains(github.event.deployment_status.target_url || '', 'dechen.study')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve deployment URL
        id: deployment_url
        shell: bash
        run: |
          URL="${{ github.event.deployment_status.environment_url }}"
          if [ -z "$URL" ]; then
            URL="${{ github.event.deployment_status.target_url }}"
          fi
          if [ -z "$URL" ]; then
            echo "No deployment URL found in deployment_status payload"
            exit 1
          fi
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ steps.deployment_url.outputs.url }}
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
          if-no-files-found: ignore
